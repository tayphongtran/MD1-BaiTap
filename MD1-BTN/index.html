<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .time {
            color: blue;
            font-size: 30px;
            margin: 50px 100px;
            padding-left: 100px;
        }

        table {
            width: 600px;
            line-height: 30px;
        }

        .adday {
            color: #fff;
            font-size: 300;
            background-color: orange;
        }

        tr:nth-child(1) {
            background-color: #333;
        }
    </style>
</head>
<body>

<div class="time">Tháng 10 - October</div>
<table>
    <tr class="day">
        <th class="adday">C.Nhật</th>
        <th class="adday">T.Hai</th>
        <th class="adday">T.Ba</th>
        <th class="adday">T.Tư</th>
        <th class="adday">T.Năm</th>
        <th class="adday">T.Sáu</th>
        <th class="adday">T.Bảy</th>
    </tr>
</table>
</body>
</html>
